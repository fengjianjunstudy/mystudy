<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{ width: 100%; height: 500px; background-color: red;}
	</style>
</head>
<body>
	<script type="text/javascript">
	var oldObj={
		name:"xiaoming",
		sayName:function(age){ 
			return this.name+age
		}
	}
	function trace(o,method){ 
		var newMethod=o[method];
		o[method]=function(){ 
			console.log(new Date()+"begin");
			var result=newMethod.call(o,18);
			console.log(new Date()+"end");
			return result
		}

	}
	trace(oldObj,"sayName");
	console.log(oldObj["sayName"]());
	</script>
</body>
</html>
