<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
	<script src="http://vjs.zencdn.net/4.12/video.js"></script>
</head>
<body>
	<video id="example_video_1" class="video-js vjs-default-skin vjs-big-play-centered"
	  controls preload="auto" width="640" height="264"
	  poster="http://video-js.zencoder.com/oceans-clip.png">
	 <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
	 <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
	 <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
	 <track kind="subtitles" src="http://example.com/path/to/captions.vtt" srclang="zh" label="汉字" default>
	 <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
	</video>
	<script type="text/javascript">
		function examplePlugin(options) {
		  this.on('play', function(e) {
		  	console.log(this.bufferedPercent()+"dd")
		  	var that=this;
		  	var timer=setInterval(function(){ 
		  		var percent=that.bufferedPercent();
		  		if(percent === 1){ 
		  			clearInterval(timer)

		  		}
		  		console.log(percent);
		  	},500)
		    
		  });
		}
		videojs.plugin('examplePlugin', examplePlugin);
		var video = videojs('example_video_1',{ 
			controlBar: {
    			CurrentTimeDisplay: false
  			}
		});
		video.examplePlugin({ exampleOption: true });
	</script>
</body>
</html>
