<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [2,9,4,5,3,7];
		var greater=arr.every(function(val,index){ 
			return val>=1;
		});
		var smaller=arr.some(function(val,index){ 
			return val<0;
		});
		console.log(greater);   // =>true
		console.log(smaller);   // =>false
	</script>
</body>
</html>
