   	var mult=function(){ã€€
         var result=1;

            result=result*arguments[i];
         }
          return result;

      };
      var plus=function(){ 
         var result=0;
         for(var i=0;i<arguments.length;i++){
            result=result+arguments[i];
         }
         return result;
      }
      var createProxyFactory=function(fn){
         var cache={};
         return function(){ 
            var args=[].join.call(arguments,",");
            if(args in cache){
               return cache[args]; 
            }
            console.dir(cache);
            return cache[args]=fn.apply(this,arguments);
         } 
      }
      var createPlus=createProxyFactory(plus);
      console.log(createPlus(1,2,3))
      console.log(createPlus(1,2,3,4,5,6))
      console.log(createPlus(1,2,3,4,5,6))
   </script>
