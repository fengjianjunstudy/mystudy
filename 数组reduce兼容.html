<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		if(!Array.prototype.reduce){ 
			Array.prototype.reduce=function(fn){ 
				var i=0;
				var initial=this[0];
				for(i=1;i<this.length;i++){ 
					initial=fn.call(null,initial,this[i],i,this);
				}
				return initial;
			}
		}
		var arr = [2,9,4,5,3,7];
		var sum=arr.reduce(function(x,y){ 
			return x+y
		});
		alert(sum)  //  => 30
	</script>
</body>
</html>
