<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [2,9,4,5,3,7];
		var newArr=arr.map(function(val){ 
			return val*val;
		});
		console.log("arr ["+arr+"]");  //  => arr [2,9,4,5,3,7]
		console.log("newArr ["+newArr+"]")  //  => newArr [4,81,16,25,9,49]
	</script>
</body>
</html>
